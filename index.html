<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>World Cup 2023</title>
</head>

<body>
    <!-- Header Section Start -->

    <section class="header-section">
        <div class="header-title">
            <h1>The Greatest show on the earth</h1>
            <p>Contrary to popular belief, Lorem Ipsum is not simply
                random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years
                old.</p>
            <button>Watch Live </button>
        </div>
        <div class="header-img">
            <img src="/assets/Banner Image.png" alt="">
        </div>
    </section>
    <!-- Header Section End  -->

    <!-- --------------------------------------------- -->

    <!-- Match Section start -->
    <section class="match-section">
        <div class="match-btn">
            <button>Upcoming Match</button>
            <button>All Group</button>
            <button>Blog</button>
        </div>
        <div class="match-cart">
            <img src="/assets/Blog Image.png" alt="">
            <button>Transfer</button>
            <h4>Transfer Live: Chlesea in talks over Kimpenbe transfer</h4>
            <div class="icon-section">
                <div class="hours-section">
                    <i class="fa-solid fa-clock"></i>
                    <h6>10h</h6>
                </div>
                <div class="message-section">
                    <i class="fa-solid fa-message"></i>
                    <h6>23</h6>
                </div>
            </div>
        </div>
    </section>
    <!-- Match Section end  -->

</body>

</html>
